{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <button class="btn btn-link" style="font-family: 'NanumSquareRoundB', sans-serif;">
                <img src="{% static 'img/back.png' %}" alt="Toggle navigation" class="back-icon">
                <span class="back-text">뒤로가기</span>
            </button>
        </a>
    </nav>

    <div class="container text-center mt-5 " style="font-family: 'NanumSquareRoundB', sans-serif;">
        <h1 class="mt-10" >약품 찾기</h1>
    </div>

    <div class="container text-center mt-5 d-flex flex-column align-items-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'search:name_search' %}" class="btn btn-light btn-block btn-lg mb-4" style="font-family: 'NanumSquareRoundB', sans-serif;">약품명으로 찾기</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'search:pic_search' %}" class="btn btn-light btn-block btn-lg mb-4" style="font-family: 'NanumSquareRoundB', sans-serif;">사진으로 찾기</a>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
