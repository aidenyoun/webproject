{% load static %}

<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
<style>
.transparent-btn {
    background-color: transparent;
    border: none;
}
.navbar-brand {
    position: relative;
    padding-left: 80px; /* 아이콘의 너비와 동일하거나 그 이상이어야 합니다 */
}
.navbar-brand span {
    position: absolute;
    top: 50%;
    left: 0; /* 아이콘을 왼쪽으로 정렬합니다 */
    transform: translateY(-50%);
}
</style>
    <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}" style="font-family: 'NanumSquareRoundB', sans-serif;">
                <span style="display: inline-block; width: 80px; height: 80px; background: url({% static 'icon.png' %}) center / contain no-repeat;"></span>
                Capsule Care
            </a>
            <button class="navbar-toggler transparent-btn" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <img src="{% static 'img/user.png' %}" alt="Toggle navigation">
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'mypage:mypage' %}">마이페이지</a>
                    <form method="POST" action="{% url 'common:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link">{{ user.username }} (로그아웃)</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
