{% extends "base.html" %}
{% block content %}
<h2>게시글 작성</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    {% endfor %}
    <button type="submit">작성</button>
</form>
{% endblock %}
