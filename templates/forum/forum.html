{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="font-family: 'NanumSquareRoundB', sans-serif; border-bottom: 1px solid gray;">
        <a class="navbar-brand" href="#">Community</a>
        <form class="form-inline" id="searchForm" style="display: none;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="showSearchForm()">Search</button>
    </nav>

    <!-- 게시판 목록 -->
    <nav class="navbar navbar-light bg-light container-fluid" style="font-family: 'NanumSquareRoundB', sans-serif; border-bottom: 1px solid gray;">
        <div class="btn-group" role="group" aria-label="Basic example" style="overflow-x: auto; white-space: nowrap; width: 100%;" onclick="changeColor(event)">
            <button type="button" class="btn btn-light">전체</button>
            <button type="button" class="btn btn-light">공지사항</button>
            <button type="button" class="btn btn-light">자유게시판</button>
            <button type="button" class="btn btn-light">후기게시판</button>
            <button type="button" class="btn btn-light">질문게시판</button>
            <button type="button" class="btn btn-light">건의게시판</button>
        </div>
    </nav>

    <!-- 게시글 목록 -->
    <div class="container my-3">
        {% for post in posts %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ post.image.url }}" class="card-img" alt="{{ post.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">조회수: {{ post.views }}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- 게시글 추가 모달 -->
    <div class="modal" tabindex="-1" role="dialog" id="postModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">새 게시글 작성</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
              </div>
              <div class="form-group">
                <label for="postContent">내용</label>
                <textarea class="form-control" id="postContent" rows="3" placeholder="내용을 입력하세요"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addPost()">게시글 추가</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postModal" style="position: fixed; bottom: 20px; right: 20px;">
            게시글 추가
        </button>
    </div>
</body>
</html>

<script>
function showSearchForm() {
    var searchForm = document.getElementById("searchForm");
    searchForm.style.display = "block";
}
function changeColor(e) {
    var btns = document.querySelectorAll(".btn");
    btns.forEach(btn => {
        btn.style.color = 'black';
    });
    e.target.style.color = 'red';
}
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{{ block.super }}
<script>
// addPost 함수를 호출하는 코드
document.getElementById('addPostButton').addEventListener('click', addPost);
</script>
{% endblock %}
