{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-center flex-grow-1 font-weight-bold" id="liveToday" style="font-family: 'NanumSquareRoundB', sans-serif;"></h5>
            <a href="calendar_page_link">
                <img src="{% static 'img/calendar.png' %}" alt="Go to Calendar">
            </a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <p>약품1</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="morning1">
                        <label class="form-check-label" for="morning1">아침</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lunch1">
                        <label class="form-check-label" for="lunch1">점심</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <p>약품2</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="morning2">
                        <label class="form-check-label" for="morning2">아침</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lunch2">
                        <label class="form-check-label" for="lunch2">점심</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <p>약품3</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="morning3">
                        <label class="form-check-label" for="morning3">아침</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lunch3">
                        <label class="form-check-label" for="lunch3">점심</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dinner3">
                        <label class="form-check-label" for="dinner3">저녁</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.mt-5 {
    margin-top: 3rem !important;
}
.transparent-btn {
    background-color: transparent;
    border: none;
}
</style>
<div class="container" style="margin-top: 80px;">
    <div class="d-flex justify-content-center flex-wrap">
        <div class="p-2">
            <button type="button" id="search" class="btn btn-secondary transparent-btn" onclick="location.href='/search';">
                <img src="{% static 'img/search.png' %}" alt="Search">
            </button>
            <span class="d-block text-center" style="font-family: 'NanumSquareRoundB', sans-serif;">약품 검색</span>
        </div>
        <div class="p-2">
            <button type="button" id="manage" class="btn btn-secondary transparent-btn" onclick="location.href='/manage';">
                <img src="{% static 'img/edit.png' %}" alt="manage">
            </button>
            <span class="d-block text-center" style="font-family: 'NanumSquareRoundB', sans-serif;">약품 관리</span>
        </div>
        <div class="p-2">
            <button type="button" id="community" class="btn btn-secondary transparent-btn" onclick="location.href='/board';">
                <img src="{% static 'img/board.png' %}" alt="board">
            </button>
            <span class="d-block text-center" style="font-family: 'NanumSquareRoundB', sans-serif;">커뮤니티</span>
        </div>
    </div>
</div>

<script>
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!

    var currentDate = mm + '/' + dd;

    document.getElementById('liveToday').innerHTML = currentDate;
</script>

{% endblock %}
